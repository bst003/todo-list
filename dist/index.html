<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="../node_modules/rmodal/dist/rmodal.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5899fa846f.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="wrap wide">
            <p class="logo">
                TODO
            </p>
        </div>
    </header>

    <div id="content">

        <aside id="sidebar">
            
            <ul>
                <li>
                    <button>
                        All Tasks
                    </button>
                </li>
            </ul>

        </aside>

        <main id="main">
            <div class="inner">

                <div id="main-title" class="h1">
                    All Tasks
                </div>

                <button id="showModal">Try Me</button>

                <!-- <button id="trigger" data-micromodal-trigger="modal-1">Try Me</button>

                <button id="trigger" data-micromodal-trigger="modal-2">Modal 2</button> -->

                <div id="tasks-list">

                    <div class="task-item complete">

                        <div class="priority low"></div>

                        <div class="main">
                            <p class="title">
                                Title Here
                            </p>
                            <p>
                                Lorem ipsum dolor et venis el tu carpe diem fortitude creed. Test text ends here
                            </p>
                        </div>

                        <div class="project">
                            Default
                        </div>

                        <div class="date">
                            08/23/2022
                        </div>

                        <div class="controls">
                            <button class="icon-button complete"></button>
                            <button class="icon-button edit"></button>
                            <button class="icon-button reverse delete"></button>
                        </div>

                    </div>

                </div>

            </div>
        </main>

    </div>

    <div id="modal" class="modal">
      <div class="modal-dialog animate__animated">
          <div class="modal-content">
              <form class="form-horizontal" method="get">
                  <div class="modal-header">
                      <strong>Yep, I'm a dialog...</strong>
                  </div>

                  <div class="modal-body">
                      <div class="form-group">
                          <label for="dummyText" class="control-label col-xs-4">Dummy text</label>
                          <div class="input-group col-xs-7">
                              <input type="text" name="dummyText" id="dummyText" class="form-control" />
                          </div>
                      </div>
                  </div>

                  <div class="modal-footer">
                      <button class="btn btn-default" type="button" onclick="modal.close();">Cancel</button>
                      <button class="btn btn-primary" type="submit" onclick="modal.close();">Save</button>
                  </div>
              </form>
          </div>
        </div>
      </div>

    <script src="../node_modules/rmodal/dist/rmodal.js"></script>
    <script src="main.js"></script>
</body>
</html>
