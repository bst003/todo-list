<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="../node_modules/rmodal/dist/rmodal.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5899fa846f.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="wrap wide">
            <p class="logo">
                TODO
            </p>
        </div>
    </header>

    <div id="content">

        <aside id="sidebar">

            <button 
                id="show-project-modal"
                class="btn" 
                type="button"
            >
                Add Project
            </button>
            
            <div id="projects-list">
                <button 
                    id="show-all-tasks"
                    class="active"
                    type="button"
                >
                    All Tasks
                </button>
            </div>

        </aside>

        <main id="main">
            <div class="inner">

                <div 
                    id="main-title" 
                    class="h1"
                >
                    All Tasks
                </div>

                <button 
                    id="show-task-modal"
                    class="btn" 
                    type="'button"
                >
                    Add Task
                </button>

                <div id="tasks-list"></div>

            </div>
        </main>

    </div>


    <div id="add-task-modal" class="modal">
        <div class="modal-dialog animate__animated">    
            <div class="modal-content">
                <form id="add-task-form" class="form-horizontal">
                    <div class="modal-header">

                        <p class="h4">
                            <strong>Add Task</strong>
                        </p>

                        <button 
                            class="icon-button close" 
                            type="button" 
                        >
                        </button>
                    </div>

                    <div class="modal-body">

                        <div class="form-group">
                            <label for="task-title" class="">Title</label>
                            <input type="text" name="task-title" id="task-title" required />
                        </div>

                        <div class="form-group">
                            <label for="task-decription" class="">Description</label>
                            <textarea name="task-description" id="task-description" rows="5" required ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="task-due-date" class="">Due Date</label>
                            <input type="date" name="task-due-date" id="task-due-date" required pattern="\d{2}-\d{2}-\d{4}" />
                        </div>

                        <div class="form-group">
                            <label for="task-priority" class="">Priority</label>
                            <select name="task-priority" id="task-priority" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-project" class="">Project</label>
                            <select name="task-project" id="task-project">
                            </select>
                        </div>

                        <button class="btn submit" type="submit">
                            Submit 
                        </button>

                    </div>

              </form>
            </div>
        </div>
    </div>


    <div id="add-project-modal" class="modal">
        <div class="modal-dialog animate__animated">    
            <div class="modal-content">
                <form id="add-project-form" class="form-horizontal">
                    <div class="modal-header">

                        <p class="h4">
                            <strong>Add Project</strong>
                        </p>

                        <button 
                            class="icon-button close" 
                            type="button" 
                        >
                        </button>
                    </div>

                    <div class="modal-body">

                        <div class="form-group">
                            <label for="project-title" class="">Title</label>
                            <input type="text" name="project-title" id="project-title" required />
                        </div>

                        <button class="btn submit" type="submit">
                            Submit 
                        </button>

                    </div>

              </form>
            </div>
        </div>
    </div>

    <script src="../node_modules/rmodal/dist/rmodal.js"></script>
    <script src="main.js"></script>
</body>
</html>
