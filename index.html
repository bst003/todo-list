<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="../node_modules/rmodal/dist/rmodal.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5899fa846f.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="wrap wide">
            <p class="logo">
                TODO
            </p>
        </div>
    </header>

    <div id="content">

        <aside id="sidebar">
            
            <div id="projects-list">
                <button>
                    All Tasks
                </button>
            </div>

        </aside>

        <main id="main">
            <div class="inner">

                <div id="main-title" class="h1">
                    All Tasks
                </div>

                <button id="showModal">Add Task</button>

                <div id="tasks-list">

                    <div class="task-item complete">

                        <div class="priority low"></div>

                        <div class="main">
                            <p class="title">
                                Title Here
                            </p>
                            <p>
                                Lorem ipsum dolor et venis el tu carpe diem fortitude creed. Test text ends here
                            </p>
                        </div>

                        <div class="project">
                            Default
                        </div>

                        <div class="date">
                            08/23/2022
                        </div>

                        <div class="controls">
                            <button class="icon-button complete"></button>
                            <button class="icon-button edit"></button>
                            <button class="icon-button reverse delete"></button>
                        </div>

                    </div>

                </div>

            </div>
        </main>

    </div>


    <div id="add-task-modal" class="modal">
        <div class="modal-dialog animate__animated">    
            <div class="modal-content">
                <form class="form-horizontal" method="get">
                    <div class="modal-header">

                        <p class="h4">
                            <strong>Add Task</strong>
                        </p>

                        <button 
                            class="icon-button close" 
                            type="button" 
                            onclick="modal.close();"
                        >
                        </button>
                    </div>

                    <div class="modal-body">

                        <div class="form-group">
                            <label for="task-title" class="">Title</label>
                            <input type="text" name="task-title" id="task-title" />
                        </div>

                        <div class="form-group">
                            <label for="task-decription" class="">Description</label>
                            <textarea name="task-description" id="task-description" >

                            </textarea>
                        </div>

                        <div class="form-group">
                            <label for="task-due-date" class="">Due Date</label>
                            <input type="date" name="task-due-date" id="task-due-date" />
                        </div>

                        <div class="form-group">
                            <label for="task-priority" class="">Priority</label>
                            <select name="task-priority" id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-project" class="">Project</label>
                            <select name="task-project" id="task-project">
                                <option value="default">Default</option>
                            </select>
                        </div>

                    </div>

              </form>
            </div>
        </div>
    </div>

    <script src="../node_modules/rmodal/dist/rmodal.js"></script>
    <script src="main.js"></script>
</body>
</html>
