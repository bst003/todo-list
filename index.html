<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link href="assets/css/normalize.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5899fa846f.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="wrap wide">
            <p class="logo">
                TODO
            </p>
        </div>
    </header>

    <div id="content">

        <aside id="sidebar">
            
            <ul>
                <li>
                    <button>
                        All Tasks
                    </button>
                </li>
            </ul>

        </aside>

        <main id="main">
            <div class="inner">

                <div id="main-title" class="h1">
                    All Tasks
                </div>

                <button id="trigger" data-micromodal-trigger="modal-1">Try Me</button>

                <div id="tasks-list">

                    <div class="task-item complete">

                        <div class="priority low"></div>

                        <div class="main">
                            <p class="title">
                                Title Here
                            </p>
                            <p>
                                Lorem ipsum dolor et venis el tu carpe diem fortitude creed. Test text ends here
                            </p>
                        </div>

                        <div class="project">
                            Default
                        </div>

                        <div class="date">
                            08/23/2022
                        </div>

                        <div class="controls">
                            <button class="icon-button complete"></button>
                            <button class="icon-button edit"></button>
                            <button class="icon-button reverse delete"></button>
                        </div>

                    </div>

                </div>

            </div>
        </main>

    </div>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
              <h2 class="modal__title" id="modal-1-title">
                Micromodal
              </h2>
              <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-1-content">
              <p>
                Try hitting the <code>tab</code> key and notice how the focus stays within the modal itself. Also, <code>esc</code> to close modal.
              </p>
            </main>
            <footer class="modal__footer">
              <button class="modal__btn modal__btn-primary">Continue</button>
              <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
          </div>
        </div>
      </div>

    
    <!-- <script src="https://cdn.jsdelivr.net/gh/loadingio/ldCover@v1.0.0/dist/ldcv.min.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
