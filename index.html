<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link href="assets/css/normalize.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5899fa846f.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="wrap wide">
            <p class="logo">
                TODO
            </p>
        </div>
    </header>

    <div id="content">

        <aside id="sidebar">
            
            <ul>
                <li>
                    <button>
                        All Tasks
                    </button>
                </li>
            </ul>

        </aside>

        <main id="main">
            <div class="wrap">

                <div id="Title">
                    All Tasks
                </div>

                <div id="tasks-list">

                    <div class="task-item">

                        <div class="main">
                            <p class="task-title">
                                Title Here
                            </p>
                            <p class="task-description">
                                Lorem ipsum dolor et venis el tu carpe diem fortitude creed. Test text ends here
                            </p>
                        </div>

                        <div class="project">
                            Default
                        </div>

                        <div class="date">
                            08/23/2022
                        </div>

                        <div class="priority"></div>

                        <div class="controls">
                            <button class="complete"></button>
                            <button class="edit"></button>
                            <button class="delete"></button>
                        </div>

                    </div>

                </div>

            </div>
        </main>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
